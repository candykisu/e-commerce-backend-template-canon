version: '3.8'

services:
  # API Service (Your Express App)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '4000:4000'
    env_file:
      - ./.env
    environment:
      # Override the DATABASE_URL from the .env file to use the Docker service name
      - DATABASE_URL=postgresql://user:password@db:5432/app_db
    volumes:
      - .:/app
      # Mount a volume to prevent node_modules from being overwritten by the host directory
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    # This command automatically runs migrations and then starts the development server.
    command: sh -c "npm run db:push && npm run dev"

  # PostgreSQL Database Service
  db:
    image: postgres:16-alpine
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: app_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U user -d app_db']
      interval: 10s
      timeout: 5s
      retries: 5

# Define the network
networks:
  app-network:
    driver: bridge

# Define the volume for data persistence
volumes:
  postgres-data:
